<center>
<script>
document.write("<table border='2px'><tr><th>Number</th><th>Square</th><th>Cube</th>")
for(var i=0;i<=10;i++)
{
document.write("<tr><td>"+i+"</td><td>"+i*i+"</td><td>"+i*i*i+"</td>")
}
document.write("</table>")
</script>
<style>
table{
		border-collapse:collapse;
		width:50%;
}



</style>
</center>
</body>
</head>
